<body>
<header class="header">
  <div class="container">
    <h1>Daily Calorie Calculator</h1>
    <p class="small">Estimate your daily calorie needs (TDEE) quickly and accurately</p>
  </div>
</header>

<nav>
  <div class="container">

  </div>
</nav>

<main class="main container">
  <div class="card">
    <h2>Calculate Your Daily Calorie Needs</h2>
    <form id="calCalc">
      <div class="form-row">
        <label>Weight (kg)</label>
        <input id="calW" type="number" step="0.1" required>
      </div>
      <div class="form-row">
        <label>Height (cm)</label>
        <input id="calH" type="number" step="0.1" required>
      </div>
      <div class="form-row">
        <label>Age</label>
        <input id="calA" type="number" required>
      </div>
      <div class="form-row">
        <label>Gender</label>
        <select id="calG">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-row">
        <label>Activity</label>
        <select id="calAct">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Light</option>
          <option value="1.55">Moderate</option>
          <option value="1.725">Very active</option>
        </select>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="calResult" class="results"></div>
  </div>

<script>
document.getElementById('calCalc').addEventListener('submit',function(e){
  e.preventDefault();
  const W=parseFloat(document.getElementById('calW').value)||0;
  const H=parseFloat(document.getElementById('calH').value)||0;
  const A=parseFloat(document.getElementById('calA').value)||0;
  const G=document.getElementById('calG').value;
  const act=parseFloat(document.getElementById('calAct').value)||1.2;
  let bmr=0;
  if(G==='male') bmr=88.362 + (13.397*W) + (4.799*H) - (5.677*A);
  else if(G==='female') bmr=447.593 + (9.247*W) + (3.098*H) - (4.330*A);
  else { document.getElementById('calResult').innerText='Select gender'; return; }
  const tdee=Math.round(bmr*act);
  document.getElementById('calResult').innerHTML=`<strong>Daily calories:</strong> ${tdee} kcal/day`;
});
</script>

</main>
