<main class="main container">

<div class="card"><h2>Unit Converter (Length)</h2>
<form id="unitForm">
 <div class="form-row"><label>Value</label><input id="unitVal" type="number" step="0.01" required></div>
 <div class="form-row"><label>From</label><select id="unitFrom"><option value="m">Meters</option><option value="km">Kilometers</option><option value="ft">Feet</option></select></div>
 <div class="form-row"><label>To</label><select id="unitTo"><option value="m">Meters</option><option value="km">Kilometers</option><option value="ft">Feet</option></select></div>
 <button type="submit">Convert</button>
</form>
<div id="unitResult" class="results"></div></div>
<script>
const conv = {m:1, km:1000, ft:0.3048};
document.getElementById('unitForm').addEventListener('submit',function(e){e.preventDefault();
 const v=parseFloat(document.getElementById('unitVal').value)||0; const f=document.getElementById('unitFrom').value; const t=document.getElementById('unitTo').value;
 const inMeters = v * conv[f]; const out = inMeters / conv[t];
 document.getElementById('unitResult').innerHTML = `<strong>${v}</strong> ${f} = <strong>${out.toFixed(4)}</strong> ${t}`;
});
</script>

</main>
