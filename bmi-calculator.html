<body>
<header class="header"><div class="container"><h1>BMI Calculator</h1><div class="small"></div></div></header>
<nav><div class="container">

</div></nav>
<main class="main container">

<div class="card">
  <h2>BMI Calculator</h2>
  <form id="bmiCalc">
    <div class="form-row"><label>Weight (kg)</label><input id="bmiW" type="number" step="0.1" required></div>
    <div class="form-row"><label>Height (cm)</label><input id="bmiH" type="number" step="0.1" required></div>
    <button type="submit">Calculate BMI</button>
  </form>
  <div id="bmiResult" class="results"></div>
</div>
<script>
document.getElementById('bmiCalc').addEventListener('submit',function(e){e.preventDefault();
  const w=parseFloat(document.getElementById('bmiW').value)||0;
  const h=parseFloat(document.getElementById('bmiH').value)/100||0;
  if(h<=0){document.getElementById('bmiResult').innerText='Invalid height';return;}
  const bmi = w/(h*h);
  let cat=''; if(bmi<18.5)cat='Underweight';else if(bmi<25)cat='Normal';else if(bmi<30)cat='Overweight';else cat='Obese';
  document.getElementById('bmiResult').innerHTML=`<strong>BMI:</strong> ${bmi.toFixed(2)}<br><span class='small'>${cat}</span>`;
});
</script>

</main>
