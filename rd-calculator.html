<main class="main container">
  <div class="card">
    <h2>RD Calculator</h2>
    <form id="rdCalc">
      <div class="form-row">
        <label>Monthly deposit (₹)</label>
        <input id="rdMonthly" type="number" required>
      </div>
      <div class="form-row">
        <label>Annual interest rate (%)</label>
        <input id="rdRate" type="number" step="0.01" required>
      </div>
      <div class="form-row">
        <label>Tenure (years)</label>
        <input id="rdYears" type="number" step="0.1" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="rdResult" class="results"></div>
  </div>

  <script>
  document.getElementById('rdCalc').addEventListener('submit',function(e){
    e.preventDefault();
    const m=parseFloat(document.getElementById('rdMonthly').value)||0;
    const annual=parseFloat(document.getElementById('rdRate').value)||0;
    const yrs=parseFloat(document.getElementById('rdYears').value)||0;
    const n=Math.round(yrs*12);
    const r=annual/100;
    let M=0;
    for(let i=1;i<=n;i++){
      M += m * Math.pow(1 + r/12, (n - i + 1));
    }
    document.getElementById('rdResult').innerHTML=`<strong>Maturity:</strong> ₹${M.toFixed(2)}<br><span class='small'>Deposited: ₹${(m*n).toFixed(2)}</span>`;
  });
  </script>
