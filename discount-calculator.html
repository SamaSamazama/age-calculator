<main class="main container">

<div class="card"><h2>Discount & Tip Calculator</h2>
<form id="discCalc">
 <div class="form-row"><label>Original price (₹)</label><input id="origPrice" type="number" required></div>
 <div class="form-row"><label>Discount (%)</label><input id="discPerc" type="number" step="0.01" value="0"></div>
 <div class="form-row"><label>Tip (%)</label><input id="tipPerc" type="number" step="0.01" value="0"></div>
 <button type="submit">Calculate</button>
</form>
<div id="discResult" class="results"></div></div>
<script>
document.getElementById('discCalc').addEventListener('submit',function(e){e.preventDefault();
 const p=parseFloat(document.getElementById('origPrice').value)||0; 
 const d=parseFloat(document.getElementById('discPerc').value)||0; 
 const t=parseFloat(document.getElementById('tipPerc').value)||0;
 const after = p * (1 - d/100); 
 const tip = after * (t/100); 
 const total = after + tip;
 document.getElementById('discResult').innerHTML=`<strong>After discount:</strong> ₹${after.toFixed(2)}<br><strong>Tip:</strong> ₹${tip.toFixed(2)}<br><strong>Total:</strong> ₹${total.toFixed(2)}`;
});
</script>
