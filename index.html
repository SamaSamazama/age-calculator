  <header>
    <div class="theme-toggle">
      <button aria-label="Switch to Light Mode" onclick="setTheme('light')">ðŸŒž</button>

    <h1>InstantAge.live - Age Calculator</h1>
    <p>Calculate your exact age in years, months, days, and even seconds.</p>
  </header>

  <main>
    <h2>Enter Your Birth Details</h2>
    <form onsubmit="calculateAge(event)">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required aria-required="true">

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="default">Select your country</option>
        <option value="china">China (Traditional Age System)</option>
        <option value="korea">South Korea (Traditional Age System)</option>
        <option value="other">Other Countries (Standard Age)</option>
      </select>

      <label for="reference">Age at the Date of:</label>
      <input type="date" id="reference" name="reference">

      <button type="submit">Calculate Age</button>
    </form>
    
  </main>

  </footer>

  <script>
    function setTheme(mode) {
      document.body.className = mode === 'dark' ? 'dark' : '';
    }

    function calculateAge(event) {
      event.preventDefault();
      const dob = new Date(document.getElementById("dob").value);
      const referenceInput = document.getElementById("reference").value;
      const refDate = referenceInput ? new Date(referenceInput) : new Date();
      const country = document.getElementById("country").value;

      if (!dob) return;

      let years = refDate.getFullYear() - dob.getFullYear();
      let months = refDate.getMonth() - dob.getMonth();
      let days = refDate.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(refDate.getFullYear(), refDate.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      // Handle special cases
      if (country === "korea") years += 1;
      if (country === "china") years += 1;

      document.getElementById("result").innerHTML = `
        <h3>Results:</h3>
        <p><strong>Years:</strong> ${years}</p>
        <p><strong>Months:</strong> ${months}</p>
        <p><strong>Days:</strong> ${days}</p>
      `;
    }

    function startLive() {
      const dob = new Date(document.getElementById("dob").value);
      if (!dob) return alert("Please enter your date of birth first.");

      setInterval(() => {
        const now = new Date();
        let diff = now - dob;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        diff -= years * 365.25 * 24 * 60 * 60 * 1000;

        const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
        diff -= months * 30.44 * 24 * 60 * 60 * 1000;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * 24 * 60 * 60 * 1000;

        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * 60 * 60 * 1000;

        const minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * 60 * 1000;

        const seconds = Math.floor(diff / 1000);

        document.getElementById("result").innerHTML = `
          <h3>Live Age:</h3>
          <p><strong>Years:</strong> ${years}</p>
          <p><strong>Months:</strong> ${months}</p>
          <p><strong>Days:</strong> ${days}</p>
          <p><strong>Hours:</strong> ${hours}</p>
          <p><strong>Minutes:</strong> ${minutes}</p>
          <p><strong>Seconds:</strong> ${seconds}</p>
        `;
      }, 1000);
    }
  </script>
